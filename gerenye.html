		isTrue=true;
	btn.onclick=function(){

			icons[1].classList.add("play");
			icons[0].classList.remove("play")
			img.className="rotate"
			audio.play();
			isTrue=false;
		}else{
			icons[0].classList.add("play");
			icons[1].classList.remove("play")
			img.className=""
			audio.pause();
			isTrue=true;
		}
		
	}

		audio.pause();
